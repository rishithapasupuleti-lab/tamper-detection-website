<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeighSaver - Tamper Detection Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #24292f;
            color: #fff;
            padding: 1.5rem 2rem 1rem 2rem;
            text-align: center;
        }
        .site-title {
            font-size: 2.5rem;
            margin: 0;
        }
        .site-description {
            font-size: 1.2rem;
            margin: 0.5rem 0 0 0;
            color: #c9d1d9;
            font-style: italic;
            letter-spacing: 0.5px;
        }
        .dashboard {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e1e4e8;
        }
        th {
            background: #f1f3f5;
        }
        .status-ok {
            color: green;
            font-weight: bold;
        }
        .status-alert {
            color: #d73a49;
            font-weight: bold;
        }
        .event-seal { color: #e36209; }
        .event-circuit { color: #0366d6; }
        .event-firmware { color: #6f42c1; }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">WeighSaver</h1>
        <p class="site-description">Know the true weight</p>
    </header>
    <div class="dashboard">
        <h2>Instrument Events</h2>
        <table>
            <thead>
                <tr>
                    <th>Device ID</th>
                    <th>Tamper Event Type</th>
                    <th>Timestamp</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="dashboard-table-body">
                <!-- Example data; replace with dynamic data from backend -->
                <tr>
                    <td>DEV-001</td>
                    <td class="event-seal">Seal Break</td>
                    <td>2025-09-23 18:30:12</td>
                    <td class="status-alert">Alert</td>
                </tr>
                <tr>
                    <td>DEV-002</td>
                    <td class="event-circuit">Circuit Modification</td>
                    <td>2025-09-22 15:12:45</td>
                    <td class="status-alert">Alert</td>
                </tr>
                <tr>
                    <td>DEV-003</td>
                    <td class="event-firmware">Firmware Integrity Fail</td>
                    <td>2025-09-21 09:10:30</td>
                    <td class="status-alert">Alert</td>
                </tr>
                <tr>
                    <td>DEV-004</td>
                    <td class="event-seal">Seal Break</td>
                    <td>2025-09-19 22:05:20</td>
                    <td class="status-ok">OK</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
