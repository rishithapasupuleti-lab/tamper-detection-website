<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeighSaver - Tamper Detection Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #24292f;
            color: #fff;
            padding: 1.5rem 2rem 1rem 2rem;
            text-align: center;
        }
        .site-title {
            font-size: 2.5rem;
            margin: 0;
        }
        .site-description {
            font-size: 1.2rem;
            margin: 0.5rem 0 0 0;
            color: #c9d1d9;
            font-style: italic;
            letter-spacing: 0.5px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1.1rem;
            margin: 1.6rem 0 2.2rem 0;
            flex-wrap: wrap;
        }
        .nav-btn {
            background: #0366d6;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7em 1.7em;
            font-size: 1.09em;
            font-weight: 500;
            cursor: pointer;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 10px rgba(33,150,243,0.12);
            transition: background 0.16s, box-shadow 0.16s;
            outline: none;
        }
        .nav-btn:hover, .nav-btn:focus {
            background: #0350a6;
            box-shadow: 0 3px 18px rgba(33,150,243,0.18);
        }
        .dashboard {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e1e4e8;
        }
        th {
            background: #f1f3f5;
        }
        .status-ok {
            color: green;
            font-weight: bold;
        }
        .status-alert {
            color: #d73a49;
            font-weight: bold;
        }
        .event-seal { color: #e36209; }
        .event-circuit { color: #0366d6; }
        .event-firmware { color: #6f42c1; }
        @media (max-width: 700px) {
            .dashboard { padding: 1rem; }
            .site-title { font-size: 1.5rem; }
            .site-description { font-size: 1rem; }
            nav { gap: 0.7rem; }
            .nav-btn { font-size: 0.98em; padding: 0.7em 1em; }
            th, td { font-size: 0.95em; }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">WeighSaver</h1>
        <p class="site-description">Know the true weight</p>
    </header>
    <nav>
        <button class="nav-btn" onclick="navigate('about')">About</button>
        <button class="nav-btn" onclick="navigate('history')">Tamper History</button>
        <button class="nav-btn" onclick="navigate('contact')">Contact Us</button>
        <button class="nav-btn" onclick="navigate('faq')">FAQ</button>
    </nav>
    <div class="dashboard" id="dashboard-section">
        <h2>Instrument Events</h2>
        <table>
            <thead>
                <tr>
                    <th>Device ID</th>
                    <th>Tamper Event Type</th>
                    <th>Timestamp</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="dashboard-table-body">
                <!-- Example data; replace with dynamic data from backend -->
                <tr>
                    <td>DEV-001</td>
                    <td class="event-seal">Seal Break</td>
                    <td>2025-09-23 18:30:12</td>
                    <td class="status-alert">Alert</td>
                </tr>
                <tr>
                    <td>DEV-002</td>
                    <td class="event-circuit">Circuit Modification</td>
                    <td>2025-09-22 15:12:45</td>
                    <td class="status-alert">Alert</td>
                </tr>
                <tr>
                    <td>DEV-003</td>
                    <td class="event-firmware">Firmware Integrity Fail</td>
                    <td>2025-09-21 09:10:30</td>
                    <td class="status-alert">Alert</td>
                </tr>
                <tr>
                    <td>DEV-004</td>
                    <td class="event-seal">Seal Break</td>
                    <td>2025-09-19 22:05:20</td>
                    <td class="status-ok">OK</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // Simple navigation using location.href, for SPA use AJAX or routing
        function navigate(page) {
            if (page === 'about') {
                window.location.href = 'about.html';
            } else if (page === 'history') {
                window.location.href = 'tamper-history.html';
            } else if (page === 'contact') {
                window.location.href = 'contact.html';
            } else if (page === 'faq') {
                window.location.href = 'faq.html';
            }
        }
    </script>
</body>
</html>
